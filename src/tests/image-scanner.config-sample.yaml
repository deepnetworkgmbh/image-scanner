parallelization: 10
buffer: 1000

kube:
    configPath: /usr/local/.kube
    namespaces:
      - default
      - operations

scanner:
  !trivy-scanner
  binaryPath: /usr/local/bin/trivy
  cachePath: /app/.cache/
  registries:
    - name: deepnetwork
      address: https://registry.hub.docker.com
      username:
      password:
    - name: myacr.azurecr.io
      address: myacr.azurecr.io
      username: myacr
      password: <MYACRPASSWD>

exporter:
  !file-exporter
  path: ./scan-results/

importer:
  !file-importer
  path: ./scan-results/